plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'scala'
    id 'idea'
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use Scala 2.13 in our library project
    runtimeOnly 'org.scala-lang:scala-library:2.13.10'
    implementation 'org.apache.spark:spark-sql_2.13:3.3.2'
    testImplementation 'org.apache.iceberg:iceberg-core:1.2.1'
    implementation 'org.apache.hive:hive-metastore:3.1.3'

    testImplementation 'org.apache.iceberg:iceberg-spark3-runtime:0.13.2'
    implementation 'org.apache.iceberg:iceberg-spark-runtime-3.3_2.13:1.2.1'

    // Use Scalatest for testing our library
    testRuntimeOnly group: 'co.helmethair', name: 'scalatest-junit-runner', version: '0.1.7'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-engine', version: '1.6.2'
    testRuntimeOnly group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.6.2'
    testImplementation group: 'org.scalatest', name: "scalatest_2.13", version: '3.2.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'

//    implementation "com.typesafe:config:1.4.0"
}

test {
    useJUnitPlatform()
}

application {
    // Define the main class for the application.
    mainClass = 'com.tfedorov.icebergdemo.App'
}
